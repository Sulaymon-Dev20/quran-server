image: maven:3.8.3-openjdk-17

variables:
  IMAGE_NAME: sulaymonyahyo/quran-server
  DEV_PORT: 6236
  VERSION: $(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

stages:
  - build_dev
  - deploy_dev

build_dev:
  stage: build_dev
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  script:
    - docker build -f docker/dev/Dockerfile -t $IMAGE_NAME:$VERSION .
    - docker push $IMAGE_NAME:$VERSION

deploy_dev:
  stage: deploy_dev
  before_script:
    - which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
    - chmod 600 $SSH_KEY
  script:
    - ssh -o StrictHostKeyChecking=no -p $SSH_PORT -i $SSH_KEY $USER@$HOST "
      docker login -u $DOCKER_USER -p $DOCKER_PASSWORD &&
      docker ps -aq | xargs docker stop | xargs docker rm &&
      docker run -d -p $DEV_PORT:6236 $IMAGE_NAME:$VERSION"
  needs:
    - build_dev
